<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<form action="/update" method="post" th:object="${hoKhauDto}">
    <fieldset>
        <table class="table table-success table-striped container">
            <input type="hidden" th:field="*{id}">
            <tr>
                <th>Ma ho khau:</th>
                <td><input type="text" th:field="*{maHoKhau}" readonly>
<!--                    <p th:errors="*{maHoKhau}" style="color: red"></p></td>-->
            </tr>
            <tr>
                <th>Ten Chu Ho:</th>
                <td><input type="text" th:field="*{tenChuHo}">
                    <p th:errors="*{tenChuHo}" style="color: red"></p></td>
            </tr>
            <tr>
                <th>Sá»‘ Luong:</th>
                <td><input type="text" th:field="*{soLuongThanhVien}" readonly>
<!--                    <p th:errors="*{soLuongThanhVien}" style="color: red"></p></td>-->
            </tr>
            <tr>
                <th>Ngay:</th>
                <td><input type="text" th:field="*{ngayLapHoKhau}">
                    <p th:errors="*{ngayLapHoKhau}" style="color: red"></p></td>
            </tr>
            <tr>
                <th>Dia Chi:</th>
                <td><input type="text" th:field="*{diaChi}">
                    <p th:errors="*{diaChi}" style="color: red"></p></td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <button type="submit" style="background-color: lightskyblue; margin: auto">Update</button>
                </td>
            </tr>
        </table>
    </fieldset>
</form>

</body>
</html>
